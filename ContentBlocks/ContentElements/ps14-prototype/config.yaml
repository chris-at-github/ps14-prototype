    cropVariants:
      default:
        title: 'LLL:EXT:ps14_prototype/ContentBlocks/ContentElements/ps14-prototype/language/labels.xlf:crop_variant.default.label'
        allowedAspectRatios:
          R11:
            title: 1:1
            value: 1
          R43:
            title: 4:3
            value: 4 / 3
          R169:
            title: 16:9
            value: 16 / 9
          RNaN:
            title: NaN
            value: 0
      desktop:
        title: 'LLL:EXT:ps14_prototype/ContentBlocks/ContentElements/ps14-prototype/language/labels.xlf:crop_variant.desktop.label'
        allowedAspectRatios:
          R11:
            title: 1:1
            value: 1
          R43:
