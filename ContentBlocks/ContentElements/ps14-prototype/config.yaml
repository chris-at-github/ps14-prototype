              RNaN:
                title: NaN
                value: 0
          mobile:
            title: 'LLL:EXT:ps14_prototype/ContentBlocks/ContentElements/ps14-prototype/language/labels.xlf:crop_variant.mobile.label'
            allowedAspectRatios:
              R11:
                title: 1:1
                value: 1
              R43:
                title: 4:3
                value: 4 / 3
              R169:
                title: 16:9
                value: 16 / 9
              RNaN:
                title: NaN
                value: 0

      - identifier: tab_categories
        type: Tab

      - identifier: categories
